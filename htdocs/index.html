<script>
var connection = null;
if ('WebSocket' in window){
   /* WebSocket is supported. You can proceed with your code*/
//sheltered-meadow-7230.herokuapp.com:
	connection = new WebSocket('ws://sheltered-meadow-7230.herokuapp.com:80/ws',["pi","po"]);
   connection.binaryType = "arraybuffer";
} else {
}
connection.onmessage = function(e){
   if (typeof e.data == "string") {
      console.log("Text message received: " + e.data);
   } else {
      var arr = new Uint8Array(e.data);
      var hex = '';
      for (var i = 0; i < arr.length; i++) {
         hex += ( arr[i].toString(8) ).substr(-1);
      }
      console.log("Binary message (" +arr.length+") received: " + decodeURIComponent(escape(hex)) );

      connection.send(e.data);
   }

}
connection.onopen = function(){
   /*Send a small message to the console once the connection is established */
   console.log('Connection open!');

   var message = {
   'name': 'bill murray'
   };
   connection.send(JSON.stringify(message));
}
</script>
